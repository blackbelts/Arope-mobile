<ion-header>
  <app-top-header [title]="title" [mode]="false" [hrefBack]="''"></app-top-header>
</ion-header>
          <!-- <ion-buttons slot="end">
            <ion-button class="search-icon" (click)="onOpenSearchModal()">
                <ion-icon name="search" slot="icon-only"></ion-icon>
            </ion-button> -->

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" routerLink="/partners/create-partner">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-virtual-scroll [items]="items">

    
    <ion-item-sliding  *virtualItem="let item"  #sliding>
     
      <ion-item>
        <ion-thumbnail slot="start">
            <ion-img src="data:image/png;base64,{{ item.image  }}"></ion-img>
        </ion-thumbnail>
        <ion-label>
            <h2>{{ item.display_name }}</h2>
            <p>{{item.email}}</p>

        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">

       <!-- <ion-item-option color="secondary" (click)="show(item.id)">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
     </ion-item-option> -->
      <ion-item-option (click)="edit(item.id, sliding)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
     </ion-item-options>
    
    </ion-item-sliding>

  
  </ion-virtual-scroll>


</ion-content>
