

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col size="12" size.sm="8" offset.sm="2" text-center>
        <ion-virtual-scroll [items]="listedLoadedPlaces">
            <ion-item  *virtualItem="let place" detail>
                <ion-thumbnail slot="start">
                    <ion-img src="assets/images/user.jpg"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    <h2>{{ place.title }}</h2>
                    <p>{{ place.description }}</p>
                </ion-label>

            </ion-item>
        </ion-virtual-scroll>
    </ion-col>
</ion-row>
</ion-grid>


</ion-content>
