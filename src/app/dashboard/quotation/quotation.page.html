<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons  slot="start" class="menu-icon">
        <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  
    <ion-title>Quotation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-select interface="action-sheet" placeholder="Select One" #selectOption (ionChange)="onChange($event)" style="visibility: hidden; position: absolute;">
          <ion-select-option value="individual">Individual</ion-select-option>
          <ion-select-option value="family">Family</ion-select-option>
          <ion-select-option value="group">Group</ion-select-option>
        </ion-select>
        <div class="custom-card traveller" (click)="selectOption.open()">
        
          <ion-label>
            <h2>Travel</h2>

          </ion-label>
            <p>
              <i class="fas fa-globe-africa fa-3x"></i>
            </p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="custom-card personal">
          <ion-label>
            <h2>Personal</h2>

          </ion-label>
            <p>
              <i class="fas fa-user-shield fa-3x"></i>
            </p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="custom-card motor">
          <ion-label>
            <h2>Motor</h2>

          </ion-label>
            <p>
              <i class="fas fa-car-side fa-3x"></i>
            </p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="custom-card medical">
          <ion-label>
            <h2>Medical</h2>

          </ion-label>
            <p>
              <i class="fas fa-stethoscope fa-3x"></i>
            </p>
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>


</ion-content>
